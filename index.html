<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/noctural_only_txt_logo_non_square.png " alt="Nocturnal Logo" id="logo">
        <input type="text" placeholder="Search">
        <button id="menuBtn">Menu</button>
        <button id="settingsBtn">Settings</button>
    </header>
    <main>
        <div id="featured">
            <img src="assets/br1.jpg" alt="Breaking Bad" id="backgroundImg">
            <div class="content">
                <div class="image-container">
                    <img src="assets/br2.jpg" alt="Breaking Bad Thumbnail">
                    <label class="container">
                        <input checked="checked" type="checkbox">
                          <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="play"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>
                          <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="pause"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"></path></svg></label>
                </div>
                <div class="text-content">
                    <h2>Breaking Bad</h2>
                    <div class="tags">
                        <span class="rating">10</span>
                        <span>Tragedy</span>
                        <span>Crime</span>
                        <span>Drama</span>
                    </div>
                    <p>A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student to secure his family's future.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="renderer.js"></script>
</body>
</html>
