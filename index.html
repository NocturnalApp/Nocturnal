<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nocturnal</h1>
        <input type="text" placeholder="Search">
        <button id="menuBtn">Menu</button>
        <button id="settingsBtn">Settings</button>
    </header>
    
    <main>
        <div id="featured">
            <img src="assets/br1.jpg" alt="Breaking Bad">
            <div class="content">
                <h2>Breaking Bad</h2>
                <div class="tags">
                    <span class="rating">9.5</span>
                    <span>Tragedy</span>
                    <span>Crime</span>
                    <span>Drama</span>
                </div>
                <p>A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student to secure his family's future.</p>
                <button id="playBtn">Play</button>
            </div>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
