<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Nocturnal Logo" id="logo">
        <input type="text" placeholder="Search">
        <button id="menuBtn">Menu</button>
        <button id="settingsBtn">Settings</button>
    </header>
    
    <main>
        <div id="featured">
            <img src="assets/br1.jpg" alt="Breaking Bad" id="backgroundImg">
            <div class="content">
                <div class="image-container">
                    <img src="assets/breaking-bad-thumbnail.jpg" alt="Breaking Bad Thumbnail">
                    <div class="play-icon">&#9658;</div>
                </div>
                <div class="text-content">
                    <h2>Breaking Bad</h2>
                    <div class="tags">
                        <span class="rating">10</span>
                        <span>Tragedy</span>
                        <span>Crime</span>
                        <span>Drama</span>
                    </div>
                    <p>A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student to secure his family's future.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
